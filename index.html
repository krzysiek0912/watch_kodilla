<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div>
      <nav class="controls">
        <a href="#" class="btn btn-success" id="start">Start</a>
        <a href="#" class="btn btn-danger" id="reset">Reset</a>
        <a href="#" class="btn btn-warning" id="stop">Stop</a>
        <br />
        <a href="#" class="btn btn-primary" id="result">Międzyczas</a>
        <a href="#" class="btn btn-danger" id="resetResultList">Reset czasów</a>
      </nav>
      <div class="stopwatch"></div>
      <ul class="results"></ul>
    </div>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
